# .github/workflows/run_tests.yml

name: Python Tests & Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-qt PyQt5 QScintilla

      - name: Run tests inside Xvfb
        uses: GabrielBB/xvfb-action@v1
        with:
          run: pytest testing/
        env:
          QT_QPA_PLATFORM: offscreen

  bump-version:
    name: Bump version & tag
    runs-on: ubuntu-latest
    needs: test
    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/master' &&
      github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # Fetch full history (required for tagging) and keep auth creds
          fetch-depth: 0
          persist-credentials: true

      - name: Bump patch version in version.py
        run: |
          set -e
          CURRENT=$(grep "^__version__" version.py | cut -d '"' -f2)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "Bumping $CURRENT â†’ $NEW_VERSION"
          sed -i "s/^__version__ = .*/__version__ = \"$NEW_VERSION\"/" version.py

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version.py
          git commit -m "chore(release): bump version to $NEW_VERSION"
          git tag "v$NEW_VERSION"

      - name: Push commit and tags
        run: |
          # Push the version bump commit
          git push origin master
          # Push the new tag(s)
          git push origin --tags